type Query {
    categories: [Category]!
    secondCategories(category: String): [SecondCategory]!
    thirdCategories(secondCategory: String): [ThirdCategory]!
}

type Mutation {
    updateCategory(input:CategoryInput): Category
    deleteCategory(id:String!): Boolean
    updateSecondCategory(input:SecondCategoryInput): Category
    deleteSecondCategory(id:String!): Boolean
}

type Category {
    id: String!
    name: String!
    imageUrl: String!
    orderOfDisplay: Int
}

type SecondCategory {
    id: String!
    name: String!
    imageUrl: String!
    category: Category!
    orderOfDisplay: Int
}

type ThirdCategory {
    id: String!
    name: String!
    imageUrl: String!
    secondCategory: SecondCategory!
}

type Product {
    Name: String
    Category: Category!
    secondCategory: SecondCategory!
    thirdCategory: ThirdCategory
    Price: Int
    favorite: Boolean
    images: [String]
    Weight: UnitValueObj
    Purity: UnitValueObj
    Gender: String
    Size: String
    isOnDiscount: Boolean
    isHallmark: Boolean
    isHidden: Boolean
}

type UnitValueObj {
    unit: String
    value: Int
}

input CategoryInput {
    id:String
    name: String!
    imageUrl: String!
    orderOfDisplay: Int!
}

input SecondCategoryInput {
    id:String
    name: String!
    imageUrl: String!
    orderOfDisplay: Int!
    categoryId:String!
}