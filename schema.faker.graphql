type Query {
    categoriesOne(categoryOneId: String): [CategoryOne]! @listLength(min:4,max: 12)
    categoriesTwo(categoryTwoId: String): [CategoryTwo]! @listLength(min:4,max: 12)
    allProducts: [Product]! @listLength(min:10,max:100)
}

type Mutation {
    updateCategoryOne(
        id:String
        name: String!
        imageUrl: String!
        orderOfDisplay: Int!
    ): CategoryOne
    deleteCategoryOne(categoryOneId: String!): Boolean
    updateCategoryTwo(
        id:String
        name: String!
        imageUrl: String!
        orderOfDisplay: Int!
        categoryOneId: String!
    ): CategoryTwo
    deleteCategoryTwo(categoryTwoId: String!): Boolean
    updateProduct(
        id: String!
        name: String!
        categoryOne: CategoryOneInput!
        categoryTwo: CategoryTwoInput!
        price: Int
        favorite: Boolean
        images: [String]!
        weight: String
        purity: String
        gender: String
        size: String
        isOnDiscount: Boolean
        isHallmark: Boolean
        isHidden: Boolean
    ): CategoryTwo
    deleteProduct(productId: String!): Boolean
}

